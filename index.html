<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form design
    </title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Information</legend>
            <label for="fName">First Name:</label>
            <input type="text" id="fName" required><br><br>

            <label for="lName">Last Name:</label>
            <input type="text" id="lName"><br><br>


            <label for="email">E-mail</label>
            <input type="email" id="email" required><br><br>

            <label for="pass">Password</label>
            <input type="password" id="pass" required><br> <br>


            <span>Gender:</span><br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">

            <label for="others">Others</label>
            <input type="radio" id="others" name="gender"><br><br>


            <span>Add your favourite veggies:</span><br><br>
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="tomato"><br>

            <label for="potato">Potato</label>
            <input type="checkbox" id="potato"><br>

            <label for="onion">Onion</label>
            <input type="checkbox" id="onion"><br>

            <label for="chili">Chili</label>
            <input type="checkbox" id="chili"><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
